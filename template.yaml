AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  verifyStravaWebhook:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-verifyStravaWebhook
      Description: !Sub
        - Stack ${StackTagName} Environment ${EnvironmentTagName} Function ${ResourceName}
        - ResourceName: verifyStravaWebhook
      CodeUri: src/Function
      Handler: index.handler
      Runtime: nodejs12.x
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Policies:
        - AWSXrayWriteOnlyAccess
      Environment:
        Variables:
          VERIFY_TOKEN: STRAVA-VRACE
      Events:
        apiVraceStravaGETvracewebhookstrava:
          Type: HttpApi
          Properties:
            Path: /vrace/webhookstrava
            Method: GET
            ApiId: !Ref apiVraceStrava
            PayloadFormatVersion: '2.0'
            TimeoutInMillis: 29000
  dataEventFromStrava:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-dataEventFromStrava
      Description: !Sub
        - Stack ${StackTagName} Environment ${EnvironmentTagName} Function ${ResourceName}
        - ResourceName: dataEventFromStrava
      CodeUri: src/Function2
      Handler: index.handler
      Runtime: nodejs12.x
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Policies:
        - AWSXrayWriteOnlyAccess
        - DynamoDBCrudPolicy:
            TableName: !Ref vraceEventStrava
      Environment:
        Variables:
          TABLE_NAME: !Ref vraceEventStrava
          TABLE_ARN: !GetAtt vraceEventStrava.Arn
      Events:
        apiVraceStravaPOSTvracewebhookstrava:
          Type: HttpApi
          Properties:
            Path: /vrace/webhookstrava
            Method: POST
            ApiId: !Ref apiVraceStrava
            PayloadFormatVersion: '2.0'
            TimeoutInMillis: 29000
  apiVraceStrava:
    Type: AWS::Serverless::HttpApi
    Properties:
      DefinitionBody:
        openapi: '3.0'
        info:
          title: !Sub ${AWS::StackName}-HttpApi
          version: '1.0'
        paths:
          /vrace/webhookstrava:
            get:
              responses: {}
            post:
              responses: {}
      FailOnWarnings: true
  vraceEventStrava:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: object_id
          AttributeType: 'N'
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: object_id
          KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
Parameters:
  StackTagName:
    Type: String
    Description: Stack Name (injected by Stackery at deployment time)
  EnvironmentTagName:
    Type: String
    Description: Environment Name (injected by Stackery at deployment time)